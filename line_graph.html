<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Graph</title>
  </head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<body onload="call_data();">
   <div>
      <canvas id="myChart"></canvas>
   </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
   function call_data()
       {
       $.ajax({
           type: "POST",
           url: "/ecom/net_profit_graph_data/",
           success: function(data) {
           var data =JSON.parse(data);



   
   
   var ctx = document.getElementById('myChart').getContext('2d');
   
   var chart = new Chart(ctx, {
   // The type of chart we want to create
   
   type: 'line',
   // The data for our dataset
   data: {
   labels: data["date_list"],
   datasets: [{
       label: 'Received Amount',
       backgroundColor: '#ffff00',
       borderColor: '#ffff00',
       borderWidth: '2',
       data: data["recived_amount_list"]
   },
       {
           label: 'Repayment Amount',
           backgroundColor: '#cb13ad',
           borderColor: '#cb13ad',
           borderWidth: '2',
           data: data["repayment_amount_list"]
       },
       {
           label: 'Seller Amount',
           backgroundColor: '#1a73f3',
           borderColor: '#1a73f3',
           borderWidth: '2',
           data: data["seller_amount_list"]
       },
       {
           label: 'Logistic Amount',
           backgroundColor: '#0d8334',
           borderWidth: '2',
           borderColor: '#0d8334',
           data: data["logistic_amount_list"]
       },
       {
           label: 'Net Profit',
           backgroundColor: '#f70b41',
           borderColor: '#f70b41',
           borderWidth: '2',
           data: data["net_profit_list"]
       }
   ],
   
   },
   
   // Configuration options go here
   options: {
       scales: {
                   xAxes: [{
             scaleLabel: {
               display: true,
               labelString: 'Date',
               fontSize: 15,
               fontColor: 'red'
             },
           ticks: {
           beginAtZero:true,
           fontColor: 'red'
           },
           }],
             yAxes: [
               {
                 id: 'y-axis-1',
                 type: 'linear',
                 display: true,
                 position: 'left',
                scaleLabel: {
               display: true,
               labelString: 'Amount',
               fontSize: 15,
               fontColor: 'red'
   
             },
             ticks: {
           beginAtZero:true,
           fontColor: 'red'
           },
               }
             ]
           },
           elements: {
               line: {
                       fill: false,
                       hover: true,
   
               },
           }
                }
           });
   
   
   
   
           }
           });
   
   
       }
</script>
